<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin-flip</title>
</head>
<body>
  
  <script>
    const computerMove = Math.random();
    let result = ""
    const guess = 'heads'

    if (computerMove < 0.5) {
      result = 'heads'
    } else {
      result = 'tails'
    }

    if (result === guess) {
      console.log('you win')
    } else {
      console.log('you lose')
    }

    console.log(result)

    guess === result ? console.log('you win, ternary style') : console.log('you lose, ternary style');


  </script>
</body>
</html>
