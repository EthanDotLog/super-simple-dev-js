<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`)
    ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1)
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2)
  ">+2</button>

  <button onclick="
    updateCartQuantity(3)
  ">+3</button>

  <button onclick="
    updateCartQuantity(4)
  ">+4</button>

  <button onclick="
    updateCartQuantity(5)
  ">+5</button>

  <button onclick="
    updateCartQuantity(-1)
  ">Remove</button>

  <button onclick="
    updateCartQuantity(-2)
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3)
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.')
    console.log(`Cart quantity: ${cartQuantity}`)
  ">Reset Cart</button>
  
  <script>
    let cartQuantity = 0;

    function updateCartQuantity(amount) {
      let quantity = cartQuantity
      if (((cartQuantity + amount) <= 10) || ((cartQuantity + amount) >= 0)) {
        cartQuantity += amount;
      } 
      console.log(cartQuantity)
      alerts(cartQuantity)
    }

    function alerts(quantity) {
    if (quantity === 0) {
        alert('the cart is empty function')
        return
      } else if (quantity === 10) {
        alert('the cart if full function')
        return
      }
    }
  </script>
</body>
</html>
